<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la française - Ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                </div>
                <div class="logo" id="logo">
                    <a href="index.html" class="home" id="home">
                        <span class="return" id="return">
                            <i class="fa-solid fa-arrow-left"></i>
                        </span>
                    </a>
                    <img src="assets/img/logo/ohmyfood.png" class="img-logo" alt="Logo du site OHMYFOOD">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="present franc">
            <h1>À la française</h1>
        </section>
        <section class="menu-restau">
            <div class="colg-lg-12 col-md-12 col-sm-12">
                <div class="title" id="title">
                    <h2 class="h-title">À la française</h2>
                    <div class="favoris" id="favoris">
                        <span class="heart" id="heart">
                            <i class="fa-regular fa-heart"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="entrees">
                    <h3 class="m-title">Entrées</h3>
                </div>
                <div class="plats">
                    <h4 class="m-title">Plats</h4>
                </div>
                <div class="desserts">
                    <h5 class="m-title">Désserts</h5>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="content" id="content">
                    <div class="logo-footer" id="logo-footer">
                        <h6>ohmyfood</h6>
                    </div>
                    <div class="links">
                        <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
                        <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
                        <a href="#">Mentions légales</a>
                        <a href="mailto:ohmyfood@gmail.com">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="loader">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
    </div>

    <script src="https://kit.fontawesome.com/03e24a9fa2.js" crossorigin="anonymous"></script>
</body>

</html>
