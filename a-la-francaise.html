<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la française - Ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header" id="header">
        <div class="container" id="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                </div>
                <div class="logo" id="logo">
                    <a href="index.html" class="home" id="home">
                        <span class="return" id="return">
                            <i class="fa-solid fa-arrow-left"></i>
                        </span>
                    </a>
                    <img src="assets/img/logo/ohmyfood.png" class="img-logo" alt="Logo du site OHMYFOOD">
                </div>
            </div>
        </div>
        </div>
    </header>
    <main class="main">
        <section class="present franc">
        </section>
        <section class="menu-restau">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="title" id="title">
                    <h1 class="h-title">À la française</h1>
                    <div class="favoris" id="favoris">
                        <span class="heart" id="heart">
                            <i class="fa-regular fa-heart"></i>
                        </span>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="entrees">
                        <h2 class="m-title">Entrées</h2>
                        <div class="card-rest">
                            <button class="shad btn-menu">
                                <div class="tit-c">
                                    <h6 class="ent-title">Tartare de pouple acidulé</h6>
                                </div>
                                <div class="txt">
                                    <p>Aux zestes d'orange</p>
                                </div>
                                <div class="valid-btn">
                                    <span class="price">25€</span>
                                </div>
                            </button>
                            <button class="shad btn-menu">
                                <div class="tit-c">
                                    <h6 class="ent-title">Velouté de légumes d'antan</h6>
                                </div>
                                <div class="txt">
                                    <p>Carotte, panais, topinambour</p>
                                </div>
                                <div class="valid-btn">
                                    <span class="price">35€</span>
                                </div>
                            </button>
                            <button class="shad btn-menu">
                                <div class="tit-c">
                                    <h6 class="ent-title">Soupe à l'oignon</h6>
                                </div>
                                <div class="txt">
                                    <p>Revisitée</p>
                                </div>
                                <div class="valid-btn">
                                    <span class="price">20€</span>
                                    <span class="valid">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="plats">
                        <h3 class="m-title">Plats</h3>
                        <div class="card-rest">
                            <button class="shad btn-menu">
                                <div class="tit-c">
                                    <h6 class="ent-title">Coquilles Saint-Jacques</h6>
                                </div>
                                <div class="txt">
                                    <p>Accompagnées d'une purée de panais</p>
                                </div>
                                <div class="valid-btn">
                                    <span class="price">40€</span>
                                </div>
                            </button>
                            <button class="shad btn-menu">
                                <div class="tit-c">
                                    <h6 class="ent-title">Magret de canard</h6>
                                </div>
                                <div class="txt">
                                    <p>Et parmentier de pommes de terre</p>
                                </div>
                                <div class="valid-btn">
                                    <span class="price">35€</span>
                                </div>
                            </button>
                            <button class="shad btn-menu">
                                <div class="tit-c">
                                    <h6 class="ent-title">Pigeonneau d'Ille-et-Vilaine</h6>
                                </div>
                                <div class="txt">
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                </div>
                                <div class="valid-btn">
                                    <span class="price">44€</span>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="desserts">
                        <h4 class="m-title">Désserts</h4>
                        <div class="card-rest">
                            <button class="shad btn-menu">
                                <div class="tit-c">
                                    <h6 class="ent-title">Pétales de violettes glacés</h6>
                                </div>
                                <div class="txt">
                                    <p>Et purée de noisettes</p>
                                </div>
                                <div class="valid-btn">
                                    <span class="price">18€</span>
                                </div>
                            </button>
                            <button class="shad btn-menu">
                                <div class="tit-c">
                                    <h6 class="ent-title">Fondant au chocolat</h6>
                                </div>
                                <div class="txt">
                                    <p>Revisité</p>
                                </div>
                                <div class="valid-btn">
                                    <span class="price">22€</span>
                                </div>
                            </button>
                            <button class="shad btn-menu">
                                <div class="tit-c">
                                    <h6 class="ent-title">Millefeuille croustillant</h6>
                                </div>
                                <div class="txt">
                                    <p>Myrtille et pâte d'amande</p>
                                </div>
                                <div class="valid-btn">
                                    <span class="price">23€</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="commandes">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="btn-princ" id="btn">
                    <button>
                        Commander
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container" id="container">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="content" id="content">
                    <div class="logo-footer" id="logo-footer">
                        <h6>ohmyfood</h6>
                    </div>
                    <div class="links">
                        <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
                        <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
                        <a href="#">Mentions légales</a>
                        <a href="mailto:ohmyfood@gmail.com">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/03e24a9fa2.js" crossorigin="anonymous"></script>
</body>

</html>
