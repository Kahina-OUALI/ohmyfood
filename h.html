<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la française - Ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="container" id="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    </div>
                    <div class="logo" id="logo">
                        <a href="index.html" class="home" id="home">
                            <span class="return" id="return">
                                <i class="fa-solid fa-arrow-left"></i>
                            </span>
                        </a>
                        <img src="assets/img/logo/ohmyfood.png" class="img-logo" alt="Logo du site OHMYFOOD">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="present-franc">
        </section>
        <section class="menu-franc">
            <div class="container">
                <div class="title">
                    <div class="col-lg-8 col-md-8 col-sm-8">
                        <h1>À la française</h1>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="heart" id="heart">
                            <span>
                                <i class="fa-regular fa-heart"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="entrees">
                    <h2>Entrées</h2>
                    <div class="buttons">
                        <div class="one">
                            <button class="shad btn">
                                <div class="cnt" id="cnt">
                                    <h6>Tartare de pouple acidulé</h6>
                                    <p>Aux zestes d'orange</p>
                                    <span class="price">25 €</span>
                                </div>
                                <div class="price-valid">
                                    <span class="valid">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="plats">
                    <h3>Plats</h3>
                </div>
                <div class="desserts">
                    <h4>Desserts</h4>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container" id="container">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="content" id="content">
                    <div class="logo-footer" id="logo-footer">
                        <h6>ohmyfood</h6>
                    </div>
                    <div class="links">
                        <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
                        <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
                        <a href="#">Mentions légales</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/03e24a9fa2.js" crossorigin="anonymous"></script>
</body>
</html>
