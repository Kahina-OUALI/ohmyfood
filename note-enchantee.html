<!DOCTYPE html>

                <div class="col-lg-12 col-md-12 col-sm-12">

                <div class="logo" id="logo">

                    </a>
                    <img src="assets/img/logo/ohmyfood.png" class="img-logo" alt="Logo du site OHMYFOOD">

            </div>

                    <div class="card-rest">
                        <button class="shad btn-menu btn-1">

                                <span class="price">35€</span>
                                <span class="valid">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </button>
                        <button class="shad btn-menu btn-3">
                            <span class="tit-c">
                                <span>Homar et espuma de...</span>
                            </span>
                            <span class="txt">
                                <span class="text">
                                    Marinés aux zestes d'orange

                                <span class="price">20€</span>
                                <span class="valid">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </button>
                        <button class="shad btn-menu btn-4">
                            <span class="tit-c">
                                <span>Foie gras de canard cuit entier</span>
                            </span>
                            <span class="txt">
                                <span class="text">
                                    Confiture de figue et pain toasté
                                </span>

                                <span class="price">35€</span>
                                <span class="valid">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>
                            </span>
                        </button>

                </div>
                <div class="plats">
                    <h4 class="m-title">Plats</h4>
                    <div class="card-rest">
                        <button class="shad btn-menu btn-5">
                            <span class="tit-c">

                                <span class="valid">
                                    <i class="fa-solid fa-circle-check"></i>
                                </span>

                            <span class="tit-c">
                                <span>Baba au rhum revisité</span>

                                </span>
